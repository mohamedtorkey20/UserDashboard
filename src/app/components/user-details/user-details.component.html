<div
  class="bg-white shadow-lg shadow-slate-500 rounded-lg flex flex-col justify-center items-center p-3 w-full space-y-6 sm:space-y-8 md:space-y-10"
>
  @if(isLoaded){

    <app-skeleton-details-user></app-skeleton-details-user>

  }@else {

    <div class="flex flex-col justify-center items-center px-8 sm:px-16 lg:px-32 pb-6 sm:pb-8 lg:pb-10">
      <img
        class="w-28 h-28 md:w-52 md:h-52 rounded-full shadow-lg"
        [src]="user.avatar"
        alt="User image"
      />
    </div>

    <div class="flex flex-col justify-center items-center space-y-2 sm:space-y-3 lg:space-y-4">
      <p class="text-lg sm:text-xl lg:text-2xl font-semibold font-serif text-blue-600">
        {{ user.first_name }} {{ user.last_name }}
      </p>
      <p class="text-xs sm:text-sm lg:text-base text-blue-500">{{ user.email }}</p>
    </div>
  }

  <div class="w-full flex justify-center lg:justify-start pl-0  lg:pl-28">
    <button
      (click)="redirct()"
      type="button"
      class="py-2 px-8 sm:px-12 lg:px-16 text-xs sm:text-sm lg:text-base font-serif text-white focus:outline-none bg-blue-700 hover:bg-blue-500 rounded-lg border border-gray-200 focus:z-10 focus:ring-3 focus:ring-blue-50 dark:focus:ring-blue-50"
    >
      Back to Users List
    </button>
  </div>
</div>
